<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Due Date</th>
        <th>Location</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let task of tasks$ | async">
        <td>{{ task.name }}</td>
        <td>{{ task.category }}</td>
        <td>{{ task.due }}</td>
        <td>{{ task.location }}</td>
      </tr>
    </tbody>
  </table>

  <div class="task-bar">
    <button id="ellipsis-button">&#8285;</button>

    <div class="task-properties">
      <!-- placeholders -->
      <p>
        <strong>Name:</strong> <span class="name-placeholder">Task Name 1</span>
      </p>
    </div>

    <div class="task-properties">
      <!-- placeholders -->
      <p>
        <strong>Due Date:</strong> <span class="Date-placeholder"> date</span>
      </p>
    </div>

    <div class="task-properties">
      <!-- placeholders -->
      <p>
        <strong>Category:</strong>
        <span class="Category-placeholder"> cat</span>
      </p>
    </div>
  </div>
</div>
