<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="list-view-button">List View</button>
            <button id="board-view-button">Board View</button>
        </div>
        <div class="content">
            <div class="list-view" id="list-view">
                <!-- List view content -->
                <ul>
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            </div>  
            <div class="board-view" id="board-view">
                <!-- Board view content -->
                <div class="task-card">To Do</div>
                <div class="task-card">In Progress</div>
                <div class="task-card">Done</div>
            </div>
        </div>
    </div>

    <div class="circle-image">
        <img src="kitty.jpeg" alt="Profile Image">
    </div>

    <div class="circle-buttons" id="circleButtons">
        <button id="myProfileButton">My Profile</button>
        <button id="generateScheduleButton">Generate Schedule</button>
        <button id="dashboardButton">Dashboard</button>
    </div>

    <img id="gif" src="">

    <script src="script.js"></script>
</body>
</html>
