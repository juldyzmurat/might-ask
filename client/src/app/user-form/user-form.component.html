<form
  class="user-form"
  autocomplete="off"
  [formGroup]="userForm"
  (ngSubmit)="submitForm()"
>
  <div class="form-floating mb-3">
    <input
      class="form-control"
      type="text"
      id="name"
      formControlName="name"
      placeholder="Name"
      required
    />
    <label for="name">Name</label>
  </div>

  <div
    *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="name.errors?.['required']">Name is required.</div>
    <div *ngIf="name.errors?.['minlength']">
      Name must be at least 3 characters long.
    </div>
  </div>

  <div class="form-floating mb-3">
    <input
      class="form-control"
      type="text"
      formControlName="email"
      placeholder="Email"
      required
    />
    <label for="position">Email</label>
  </div>

  <div
    *ngIf="email.invalid && (email.dirty || email.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="email.errors?.['required']">Email is required.</div>
    <div *ngIf="email.errors?.['minlength']">
      Email must be at least 5 characters long.
    </div>
  </div>

  <div class="form-floating mb-3">
    <input
      class="form-control"
      type="text"
      formControlName="password"
      placeholder="Password"
      required
    />
    <label for="position">Password</label>
  </div>
  <div
    *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="password.errors?.['required']">Password is required.</div>
    <div *ngIf="password.errors?.['minlength']">
      Password must be at least 5 characters long.
    </div>
  </div>

  <div class="mb-3">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        formControlName="access"
        name="access"
        id="access-admin"
        value="admin"
        required
      />
      <label class="form-check-label" for="access-admin">Admin</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        formControlName="access"
        name="access"
        id="access-normal"
        value="normal"
      />
      <label class="form-check-label" for="access-normal">Normal</label>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">
    Add
  </button>
</form>
