<h2 class="text-center m-5">User List</h2>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Access</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users$ | async">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.access }}</td>
      <td>
        <button class="btn btn-primary me-1" [routerLink]="['edit/', user._id]">
          Edit
        </button>
        <button class="btn btn-danger" (click)="deleteUser(user._id || '')">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary mt-3" [routerLink]="['new']">
  Add a New User
</button>
