<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="list-view-button">List View</button>
            <button id="board-view-button">Board View</button>
        </div>
        <div class="content">
            <div class="list-view" id="list-view">
                <!-- List view content -->
                <ul>
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            </div>
            <div class="board-view" id="board-view">
                <!-- Board view content -->
                <div class="task-card">Task 1</div>
                <div class="task-card">Task 2</div>
                <div class="task-card">Task 3</div>
            </div>
        </div>
    </div>

    <div class="circle-image">
        <img src="kitty.jpeg" alt="Profile Image">
    </div>




    <script src="script.js"></script>
</body>
</html>
